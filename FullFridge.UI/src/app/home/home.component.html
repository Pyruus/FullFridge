<div class = 'main-panel'>
    <div class="content">
        <div id="project"  *ngFor="let recipe of recipes" (click)="redirectToRecipe(recipe?.id)">
            <!-- <img [src]="recipe?.image" alt="../../favicon.ico">-->
            <img src="../../favicon.ico">
            <h2>{{recipe?.title}}</h2>
        </div>
    </div>
    <nav>
        <div class="search-bar">
            <input placeholder="Search recipe" id ="search-bar">
        </div>
    </nav>
</div>
