<div class = 'main-panel'>
    <div class="content">
        <div class="recipe" *ngFor="let recipe of recipes" (click)="redirectToRecipe(recipe?.id)">
            <img [src]=recipe.imageSrc>
            <h2>{{recipe?.title}}</h2>     
            <div class="socialSection">
                <h1 class="like">{{recipe?.likes}}</h1>
                <h1 class="dislike">{{recipe?.dislikes}}</h1>
            </div>
        </div>
    </div>
    <nav>
        <div class="search-bar">
            <input placeholder="Search recipe" id ="search-bar" [(ngModel)]="searchValue">
        </div>
    </nav>
</div>
