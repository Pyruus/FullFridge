<div class="main-panel">
    <div class="content">
        <h1>Add a recipe</h1>
        <form [formGroup]="myForm" (ngSubmit)="submitForm()" id="addRecipe">
            <input name="name" type="text" formControlName="name" required placeholder="Name">
            <textarea name="description" rows="8" formControlName="description" required placeholder="Put a recipe here"></textarea>
            <button type="submit" [disabled]="myForm.invalid">Submit</button>
          </form>
    </div>
    <nav>
        <form class="shopping-list">
            <select multiple name="choices[]" id="choices">
                <option value="eggs">Eggs</option>
                <option value="bread">Bread</option>
                <option value="pasta">Pasta</option>
            </select>
            <input type="submit" value="Add">
        </form>
    </nav>
</div>
