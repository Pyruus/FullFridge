<div class = main-panel>
    <div class="container mt-4">
        <h2 class="mb-4">Add a New Post</h2>
        <form (ngSubmit)="addNewPost()">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" [(ngModel)]="post.title" name="title" required>
          </div>
      
          <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" class="form-control" [(ngModel)]="post.content" name="content" rows="10" required></textarea>
          </div>
      
          <button type="submit" class="btn btn-primary">Add Post</button>
        </form>
      </div>
</div>
